{% extends "project/base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
  <div class="row main-row">
    <!-- Left Column -->
    <div class="col-xs-3 sidebar">
      <!-- Main Navigation -->
      <ul class="nav nav-sidebar">
        <li id="floorplan_tab"><a href="#">
            Edit Floorplan
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          </a></li>
        <li id="design_tab"><a href="#">
            Design
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          </a></li>
        <li id="items_tab"><a href="#">
            Add Items
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          </a></li>
      </ul>
      <hr />

      <!-- Context Menu -->
      <div id="context-menu">
        <div style="margin: 0 20px">
          <span id="context-menu-name" class="lead"></span>
          <br /><br />
          <button class="btn btn-block btn-danger" id="context-menu-delete">
            <span class="glyphicon glyphicon-trash"></span>
            Delete Item
          </button>
          <br />
          <div class="panel panel-default">
            <div class="panel-heading">Adjust Size</div>
            <div class="panel-body" style="color: #333333">

              <div class="form form-horizontal" class="lead">
                <div class="form-group">
                  <label class="col-sm-5 control-label">
                    Width
                  </label>
                  <div class="col-sm-6">
                    <input type="number" class="form-control" id="item-width">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-5 control-label">
                    Depth
                  </label>
                  <div class="col-sm-6">
                    <input type="number" class="form-control" id="item-depth">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-5 control-label">
                    Height
                  </label>
                  <div class="col-sm-6">
                    <input type="number" class="form-control" id="item-height">
                  </div>
                </div>
              </div>
              <small><span class="text-muted">Measurements in inches.</span></small>
            </div>
          </div>

          <label><input type="checkbox" id="fixed" /> Lock in place</label>
          <br /><br />
        </div>
      </div>
      <!-- Floor textures -->
      <div id="floorTexturesDiv" style="display:none; padding: 0 20px">
        <div class="panel panel-default">
          <div class="panel-heading">Adjust Floor</div>
          <div class="panel-body" style="color: #333333">

            <div class="col-sm-6" style="padding: 3px">
              <a href="#" class="thumbnail texture-select-thumbnail"
                texture-url="{% static 'rooms/textures/light_fine_wood.jpg' %}" texture-stretch="false"
                texture-scale="300">
                <img alt="Thumbnail light fine wood"
                  src="{% static 'rooms/thumbnails/thumbnail_light_fine_wood.jpg' %}" />
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Wall Textures -->
      <div id="wallTextures" style="display:none; padding: 0 20px">
        <div class="panel panel-default">
          <div class="panel-heading">Adjust Wall</div>
          <div class="panel-body" style="color: #333333">
            <div class="col-sm-6" style="padding: 3px">
              <a href="#" class="thumbnail texture-select-thumbnail"
                texture-url="{% static 'rooms/textures/marbletiles.jpg' %}" texture-stretch="false" texture-scale="300">
                <img alt="Thumbnail marbletiles" src="{% static 'rooms/thumbnails/thumbnail_marbletiles.jpg' %}" />
              </a>
            </div>
            <div class="col-sm-6" style="padding: 3px">
              <a href="#" class="thumbnail texture-select-thumbnail"
                texture-url="{% static 'rooms/textures/wallmap_yellow.png' %}" texture-stretch="true" texture-scale="">
                <img alt="Thumbnail wallmap yellow"
                  src="{% static 'rooms/thumbnails/thumbnail_wallmap_yellow.png' %}" />
              </a>
            </div>
            <div class="col-sm-6" style="padding: 3px">
              <a href="#" class="thumbnail texture-select-thumbnail"
                texture-url="{% static 'rooms/textures/light_brick.jpg' %}" texture-stretch="false" texture-scale="100">
                <img alt="Thumbnail light brick" src="{% static 'rooms/thumbnails/thumbnail_light_brick.jpg' %}" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="col-xs-9 main">

      <!-- 3D Viewer -->
      <div id="viewer">

        <div id="main-controls">
          <a href="/" class="btn btn-default btn-sm" >
            Home
          </a>
          <a href="#" class="btn btn-default btn-sm" id="saveFile">
            Save Plan
          </a>
        </div>

        <div id="camera-controls">
          <a href="#" class="btn btn-default bottom" id="zoom-out">
            <span class="glyphicon glyphicon-zoom-out"></span>
          </a>
          <a href="#" class="btn btn-default bottom" id="reset-view">
            <span class="glyphicon glyphicon glyphicon-home"></span>
          </a>
          <a href="#" class="btn btn-default bottom" id="zoom-in">
            <span class="glyphicon glyphicon-zoom-in"></span>
          </a>

          <span>&nbsp;</span>

          <a class="btn btn-default bottom" href="#" id="move-left">
            <span class="glyphicon glyphicon-arrow-left"></span>
          </a>
          <span class="btn-group-vertical">
            <a class="btn btn-default" href="#" id="move-up">
              <span class="glyphicon glyphicon-arrow-up"></span>
            </a>
            <a class="btn btn-default" href="#" id="move-down">
              <span class="glyphicon glyphicon-arrow-down"></span>
            </a>
          </span>
          <a class="btn btn-default bottom" href="#" id="move-right">
            <span class="glyphicon glyphicon-arrow-right"></span>
          </a>
        </div>

        <div id="loading-modal">
          <h1>Loading...</h1>
        </div>
      </div>

      <!-- 2D Floorplanner -->
      <div id="floorplanner">
        <canvas id="floorplanner-canvas"></canvas>
        <div id="floorplanner-controls">

          <button id="move" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-move"></span>
            Move Walls
          </button>
          <button id="draw" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-pencil"></span>
            Draw Walls
          </button>
          <button id="delete" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-remove"></span>
            Delete Walls
          </button>
          <span class="pull-right">
            <button class="btn btn-primary btn-sm" id="update-floorplan">Done &raquo;</button>
          </span>

        </div>
        <div id="draw-walls-hint">
          Press the "Esc" key to stop drawing walls
        </div>
      </div>

      <!-- Add Items -->
      <div id="add-items">
        <div class="row" id="items-wrapper">

          <!-- Items added here by items.js -->
        </div>
      </div>

    </div>
    <!-- End Right Column -->
  </div>
</div>
{% load static %}
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/example.css' %}" rel="stylesheet">

<script src="{% static 'js/three.min.js' %}"></script>
<script src="{% static 'js/blueprint3d.js' %}"></script>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>

<script src="{% static 'js/items.js' %}"></script>
<script src="{% static 'js/example.js' %}"></script>
<script>

  /*
   * Camera Buttons
   */

  var CameraButtons = function (blueprint3d) {

    var orbitControls = blueprint3d.three.controls;
    var three = blueprint3d.three;

    var panSpeed = 30;
    var directions = {
      UP: 1,
      DOWN: 2,
      LEFT: 3,
      RIGHT: 4
    }

    function init() {
      // Camera controls
      $("#zoom-in").click(zoomIn);
      $("#zoom-out").click(zoomOut);
      $("#zoom-in").dblclick(preventDefault);
      $("#zoom-out").dblclick(preventDefault);

      $("#reset-view").click(three.centerCamera)

      $("#move-left").click(function () {
        pan(directions.LEFT)
      })
      $("#move-right").click(function () {
        pan(directions.RIGHT)
      })
      $("#move-up").click(function () {
        pan(directions.UP)
      })
      $("#move-down").click(function () {
        pan(directions.DOWN)
      })

      $("#move-left").dblclick(preventDefault);
      $("#move-right").dblclick(preventDefault);
      $("#move-up").dblclick(preventDefault);
      $("#move-down").dblclick(preventDefault);
    }

    function preventDefault(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function pan(direction) {
      switch (direction) {
        case directions.UP:
          orbitControls.panXY(0, panSpeed);
          break;
        case directions.DOWN:
          orbitControls.panXY(0, -panSpeed);
          break;
        case directions.LEFT:
          orbitControls.panXY(panSpeed, 0);
          break;
        case directions.RIGHT:
          orbitControls.panXY(-panSpeed, 0);
          break;
      }
    }

    function zoomIn(e) {
      e.preventDefault();
      orbitControls.dollyIn(1.1);
      orbitControls.update();
    }

    function zoomOut(e) {
      e.preventDefault;
      orbitControls.dollyOut(1.1);
      orbitControls.update();
    }

    init();
  }

  /*
  * Context menu for selected item
  */

  var ContextMenu = function (blueprint3d) {

    var scope = this;
    var selectedItem;
    var three = blueprint3d.three;

    function init() {
      $("#context-menu-delete").click(function (event) {
        selectedItem.remove();
      });

      three.itemSelectedCallbacks.add(itemSelected);
      three.itemUnselectedCallbacks.add(itemUnselected);

      initResize();

      $("#fixed").click(function () {
        var checked = $(this).prop('checked');
        selectedItem.setFixed(checked);
      });
    }

    function cmToIn(cm) {
      return cm / 2.54;
    }

    function inToCm(inches) {
      return inches * 2.54;
    }

    function itemSelected(item) {
      selectedItem = item;

      $("#context-menu-name").text(item.metadata.itemName);

      $("#item-width").val(cmToIn(selectedItem.getWidth()).toFixed(0));
      $("#item-height").val(cmToIn(selectedItem.getHeight()).toFixed(0));
      $("#item-depth").val(cmToIn(selectedItem.getDepth()).toFixed(0));

      $("#context-menu").show();

      $("#fixed").prop('checked', item.fixed);
    }

    function resize() {
      selectedItem.resize(
        inToCm($("#item-height").val()),
        inToCm($("#item-width").val()),
        inToCm($("#item-depth").val())
      );
    }

    function initResize() {
      $("#item-height").change(resize);
      $("#item-width").change(resize);
      $("#item-depth").change(resize);
    }

    function itemUnselected() {
      selectedItem = null;
      $("#context-menu").hide();
    }

    init();
  }

  /*
  * Loading modal for items
  */

  var ModalEffects = function (blueprint3d) {

    var scope = this;
    var blueprint3d = blueprint3d;
    var itemsLoading = 0;

    this.setActiveItem = function (active) {
      itemSelected = active;
      update();
    }

    function update() {
      if (itemsLoading > 0) {
        $("#loading-modal").show();
      } else {
        $("#loading-modal").hide();
      }
    }

    function init() {
      blueprint3d.model.scene.itemLoadingCallbacks.add(function () {
        itemsLoading += 1;
        update();
      });

      blueprint3d.model.scene.itemLoadedCallbacks.add(function () {
        itemsLoading -= 1;
        update();
      });

      update();
    }

    init();
  }

  /*
  * Side menu
  */

  var SideMenu = function (blueprint3d, floorplanControls, modalEffects) {
    var blueprint3d = blueprint3d;
    var floorplanControls = floorplanControls;
    var modalEffects = modalEffects;

    var ACTIVE_CLASS = "active";

    var tabs = {
      "FLOORPLAN": $("#floorplan_tab"),
      "SHOP": $("#items_tab"),
      "DESIGN": $("#design_tab")
    }

    var scope = this;
    this.stateChangeCallbacks = $.Callbacks();

    this.states = {
      "DEFAULT": {
        "div": $("#viewer"),
        "tab": tabs.DESIGN
      },
      "FLOORPLAN": {
        "div": $("#floorplanner"),
        "tab": tabs.FLOORPLAN
      },
      "SHOP": {
        "div": $("#add-items"),
        "tab": tabs.SHOP
      }
    }

    // sidebar state
    var currentState = scope.states.FLOORPLAN;

    function init() {
      for (var tab in tabs) {
        var elem = tabs[tab];
        elem.click(tabClicked(elem));
      }

      $("#update-floorplan").click(floorplanUpdate);

      initLeftMenu();

      blueprint3d.three.updateWindowSize();
      handleWindowResize();

      initItems();

      setCurrentState(scope.states.DEFAULT);
    }

    function floorplanUpdate() {
      setCurrentState(scope.states.DEFAULT);
    }

    function tabClicked(tab) {
      return function () {
        // Stop three from spinning
        blueprint3d.three.stopSpin();

        // Selected a new tab
        for (var key in scope.states) {
          var state = scope.states[key];
          if (state.tab == tab) {
            setCurrentState(state);
            break;
          }
        }
      }
    }

    function setCurrentState(newState) {

      if (currentState == newState) {
        return;
      }

      // show the right tab as active
      if (currentState.tab !== newState.tab) {
        if (currentState.tab != null) {
          currentState.tab.removeClass(ACTIVE_CLASS);
        }
        if (newState.tab != null) {
          newState.tab.addClass(ACTIVE_CLASS);
        }
      }

      // set item unselected
      blueprint3d.three.getController().setSelectedObject(null);

      // show and hide the right divs
      currentState.div.hide()
      newState.div.show()

      // custom actions
      if (newState == scope.states.FLOORPLAN) {
        floorplanControls.updateFloorplanView();
        floorplanControls.handleWindowResize();
      }

      if (currentState == scope.states.FLOORPLAN) {
        blueprint3d.model.floorplan.update();
      }

      if (newState == scope.states.DEFAULT) {
        blueprint3d.three.updateWindowSize();
      }

      // set new state
      handleWindowResize();
      currentState = newState;

      scope.stateChangeCallbacks.fire(newState);
    }

    function initLeftMenu() {
      $(window).resize(handleWindowResize);
      handleWindowResize();
    }

    function handleWindowResize() {
      $(".sidebar").height(window.innerHeight);
      $("#add-items").height(window.innerHeight);

    };

    // TODO: this doesn't really belong here
    function initItems() {
      $("#add-items").find(".add-item").mousedown(function (e) {
        var modelUrl = $(this).attr("model-url");
        var itemType = parseInt($(this).attr("model-type"));
        var metadata = {
          itemName: $(this).attr("model-name"),
          resizable: true,
          modelUrl: modelUrl,
          itemType: itemType
        }

        blueprint3d.model.scene.addItem(itemType, modelUrl, metadata);
        setCurrentState(scope.states.DEFAULT);
      });
    }

    init();

  }

  /*
  * Change floor and wall textures
  */

  var TextureSelector = function (blueprint3d, sideMenu) {

    var scope = this;
    var three = blueprint3d.three;
    var isAdmin = isAdmin;

    var currentTarget = null;

    function initTextureSelectors() {
      $(".texture-select-thumbnail").click(function (e) {
        var textureUrl = $(this).attr("texture-url");
        var textureStretch = ($(this).attr("texture-stretch") == "true");
        var textureScale = parseInt($(this).attr("texture-scale"));
        currentTarget.setTexture(textureUrl, textureStretch, textureScale);

        e.preventDefault();
      });
    }

    function init() {
      three.wallClicked.add(wallClicked);
      three.floorClicked.add(floorClicked);
      three.itemSelectedCallbacks.add(reset);
      three.nothingClicked.add(reset);
      sideMenu.stateChangeCallbacks.add(reset);
      initTextureSelectors();
    }

    function wallClicked(halfEdge) {
      currentTarget = halfEdge;
      $("#floorTexturesDiv").hide();
      $("#wallTextures").show();
    }

    function floorClicked(room) {
      currentTarget = room;
      $("#wallTextures").hide();
      $("#floorTexturesDiv").show();
    }

    function reset() {
      $("#wallTextures").hide();
      $("#floorTexturesDiv").hide();
    }

    init();
  }

  /*
  * Floorplanner controls
  */

  var ViewerFloorplanner = function (blueprint3d) {

    var canvasWrapper = '#floorplanner';

    // buttons
    var move = '#move';
    var remove = '#delete';
    var draw = '#draw';

    var activeStlye = 'btn-primary disabled';

    this.floorplanner = blueprint3d.floorplanner;

    var scope = this;

    function init() {

      $(window).resize(scope.handleWindowResize);
      scope.handleWindowResize();

      // mode buttons
      scope.floorplanner.modeResetCallbacks.add(function (mode) {
        $(draw).removeClass(activeStlye);
        $(remove).removeClass(activeStlye);
        $(move).removeClass(activeStlye);
        if (mode == BP3D.Floorplanner.floorplannerModes.MOVE) {
          $(move).addClass(activeStlye);
        } else if (mode == BP3D.Floorplanner.floorplannerModes.DRAW) {
          $(draw).addClass(activeStlye);
        } else if (mode == BP3D.Floorplanner.floorplannerModes.DELETE) {
          $(remove).addClass(activeStlye);
        }

        if (mode == BP3D.Floorplanner.floorplannerModes.DRAW) {
          $("#draw-walls-hint").show();
          scope.handleWindowResize();
        } else {
          $("#draw-walls-hint").hide();
        }
      });

      $(move).click(function () {
        scope.floorplanner.setMode(BP3D.Floorplanner.floorplannerModes.MOVE);
      });

      $(draw).click(function () {
        scope.floorplanner.setMode(BP3D.Floorplanner.floorplannerModes.DRAW);
      });

      $(remove).click(function () {
        scope.floorplanner.setMode(BP3D.Floorplanner.floorplannerModes.DELETE);
      });
    }

    this.updateFloorplanView = function () {
      scope.floorplanner.reset();
    }

    this.handleWindowResize = function () {
      $(canvasWrapper).height(window.innerHeight - $(canvasWrapper).offset().top);
      scope.floorplanner.resizeView();
    };

    init();
  };

  var mainControls = function (blueprint3d) {
    var blueprint3d = blueprint3d;

    function newDesign() {
      blueprint3d.model.loadSerialized('{"floorplan":{"corners":{"f90da5e3-9e0e-eba7-173d-eb0b071e838e":{"x":204.85099999999989,"y":289.052},"da026c08-d76a-a944-8e7b-096b752da9ed":{"x":672.2109999999999,"y":289.052},"4e3d65cb-54c0-0681-28bf-bddcc7bdb571":{"x":672.2109999999999,"y":-178.308},"71d4f128-ae80-3d58-9bd2-711c6ce6cdf2":{"x":204.85099999999989,"y":-178.308}},"walls":[{"corner1":"71d4f128-ae80-3d58-9bd2-711c6ce6cdf2","corner2":"f90da5e3-9e0e-eba7-173d-eb0b071e838e","frontTexture":{"url":"/static/rooms/textures/wallmap.png","stretch":true,"scale":0},"backTexture":{"url":"/static/rooms/textures/wallmap.png","stretch":true,"scale":0}},{"corner1":"f90da5e3-9e0e-eba7-173d-eb0b071e838e","corner2":"da026c08-d76a-a944-8e7b-096b752da9ed","frontTexture":{"url":"/static/rooms/textures/wallmap.png","stretch":true,"scale":0},"backTexture":{"url":"/static/rooms/textures/wallmap.png","stretch":true,"scale":0}},{"corner1":"da026c08-d76a-a944-8e7b-096b752da9ed","corner2":"4e3d65cb-54c0-0681-28bf-bddcc7bdb571","frontTexture":{"url":"/static/rooms/textures/wallmap.png","stretch":true,"scale":0},"backTexture":{"url":"/static/rooms/textures/wallmap.png","stretch":true,"scale":0}},{"corner1":"4e3d65cb-54c0-0681-28bf-bddcc7bdb571","corner2":"71d4f128-ae80-3d58-9bd2-711c6ce6cdf2","frontTexture":{"url":"/static/rooms/textures/wallmap.png","stretch":true,"scale":0},"backTexture":{"url":"/static/rooms/textures/wallmap.png","stretch":true,"scale":0}}],"wallTextures":[],"floorTextures":{},"newFloorTextures":{}},"items":[]}');
    }

    const loadDesign = async (url) => {
      const response = await fetch(url);

      if (!response.ok) {
        throw new Error(`Failed to fetch file: ${response.statusText}`);
      }
      // Get the file as a Blob
      const blob = await response.blob();

      // Create a FileReader to read the Blob
      const reader = new FileReader();

      reader.onload = function (e) {
        const content = e.target.result;
        blueprint3d.model.loadSerialized(content);
        console.log('File content:', content);
      }
      reader.readAsText(blob);
    }

    const saveDesign = async () => {
      var data = blueprint3d.model.exportSerialized();
      var a = window.document.createElement('a');
      var blob = new Blob([data], { type: 'text' });
      const formData = new FormData()
      formData.append('file', blob, 'file.txt')

      const response = await fetch('/project/', {
        method: 'PUT',
        body: data,
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': "{{csrf_token}}"
        } 
      })
      try {
        const data = await response.json()
        console.log(data);

      } catch (error) {
        alert("error")
        throw new Error('Failed to upload');
      }
      // a.download = 'design.blueprint3d';
      // document.body.appendChild(a)
      // a.click();
      // document.body.removeChild(a)
    }

    const init = async () => {
      $("#new").click(newDesign);
      $("#loadFile").change(loadDesign);
      $("#saveFile").click(saveDesign);
      const projectUrl = "http://127.0.0.1:8000/"+ "{{user.project.config_file}}"
      await loadDesign(projectUrl)
    }

    init();
  }

  /*
  * Initialize!
  */
  const getCSRFToken = () => {
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    return csrfToken;
  }

  $(document).ready(function () {

    // main setup
    var opts = {
      floorplannerElement: 'floorplanner-canvas',
      threeElement: '#viewer',
      threeCanvasElement: 'three-canvas',
      textureDir: "/static/models/textures/",
      widget: false
    }
    var blueprint3d = new BP3D.Blueprint3d(opts);

    var modalEffects = new ModalEffects(blueprint3d);
    var viewerFloorplanner = new ViewerFloorplanner(blueprint3d);
    var contextMenu = new ContextMenu(blueprint3d);
    var sideMenu = new SideMenu(blueprint3d, viewerFloorplanner, modalEffects);
    var textureSelector = new TextureSelector(blueprint3d, sideMenu);
    var cameraButtons = new CameraButtons(blueprint3d);
    mainControls(blueprint3d);
